<template name="synonyms">

    <div class="page lists-show">
        <nav class="js-title-nav">

            <div class="nav-group">
                <a href="#" class="js-menu nav-item"><span class="icon-list-unordered"></span></a>
            </div>

            <h1 class="title-page" style="cursor: default;"><span class="title-wrapper">Synonyms - Create Question</span>
                <!--<span class="count-list">1</span>-->
            </h1>

            <form class="js-todo-new todo-new input-symbol">
                <input id="inpSearch" type="text" placeholder="Type to search for words" autocomplete="off">
                <span class="icon-generic">
                    <span class="glyphicon glyphicon-search"></span>
                </span>
            </form>
        </nav>

        <div class="content-scrollable list-items">

            {{#unless selectedWord}}
                <div class="wrapper-message">
                    Search for a word up top ^
                </div>
            {{/unless}}
            {{#if selectedWord}}
                {{>synonymWord selectedWord}}
            {{/if}}
        </div>
    </div>


</template>

<template name="synonymWord">

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-2">
                <h2>Word: {{word}}</h2>
            </div>
            <div class="col-xs-6 col-md-2">
                <h5>Question</h5>
                Find the word that means the same as <b>{{word}}</b>.
            </div>
            <div class="col-xs-6 col-md-2">
                <h5>Synonym</h5>
                synonym
            </div>
            <div class="col-xs-6 col-md-2">
                <h5>Distractors</h5>
                distractors
            </div>
        </div>
    </div>

    <div class="container">
        <hr/>
        <h4>Existing Questions</h4>

        <div class="row col-md-9">
            {{#each existingQuestions}}
                <div class="col-xs-6 col-md-3">
                    question
                </div>
            {{/each}}
        </div>

    </div>

    <div class="container">
        <hr/>
        <h4>Synonyms</h4>

        <div class="row col-md-9">
            {{#each synonyms}}
                <div class="col-xs-6 col-md-3">
                    {{this}}
                </div>
            {{/each}}
        </div>

    </div>



    <div class="container">
        <hr/>
        <h4>Antonyms</h4>
        <div class="row col-md-9">
            {{#each antonyms}}
                <div class="col-xs-6 col-md-3">
                    {{this}}
                </div>
            {{/each}}
        </div>
    </div>

    <div class="container">
        <hr/>
        <h4>Other Random Words
            <span id="btnRefresh" class="button-refresh glyphicon glyphicon-refresh" aria-hidden="true"></span>
        </h4>

        <div class="row col-md-9">
            {{#each randomWords}}
                <div class="col-xs-6 col-md-3">
                    {{word}}
                </div>
            {{/each}}
        </div>
    </div>


</template>
